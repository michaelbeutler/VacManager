<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login">
    <meta name="author" content="Michael Beutler">

    <link rel="shortcut icon" href="img/favicon_1.ico">

    <title>iperka - Login</title>




    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!--Animation css-->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Plugins css -->
    <link href="assets/notifications/notification.css" rel="stylesheet" />

    <!--Icon-fonts css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="assets/morris/morris.css">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

</head>


<body>

    <div class="wrapper-page animated fadeInDown">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="text-center m-t-10"> Sign In to <strong>VACM</strong> </h3>
            </div>

            <form class="form-horizontal m-t-40" action="#" id="formLogin" novalidate="novalidate">

                <div class="form-group has-feedback form-group-username">
                    <div class="col-sm-12">
                        <input id="username" name="username" placeholder="Username" type="text"
                            class="form-control inputmask">
                    </div>
                </div>

                <div class="form-group has-feedback form-group-password">
                    <div class="col-sm-12">
                        <input id="password" name="password" placeholder="Password" type="password"
                            class="form-control inputmask">
                    </div>
                </div>

                <div class="col-xs-12 message-box">
                    <p></p>
                </div>

                <br>

                <div class="form-group text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-primary w-md" type="submit">Log In</button>
                    </div>
                </div>
                <div class="form-group m-t-30">
                    <div class="col-sm-7">
                        <a
                            href="mailto:michael.beutler@gibmit.ch?subject=Passwort&body=Ich habe mein Passwort oder Benutzernamen vergessen."><i
                                class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="register.html">Create an account</a>
                    </div>
                </div>
            </form>

        </div>
    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>

    <script src="js/jquery.app.js"></script>

    <!--login script-->
    <script src="js/login.js"></script>
    <script src="js/sha512.js"></script>

    <script src="assets/notifications/notify.min.js"></script>
    <script src="assets/notifications/notify-metro.js"></script>
    <script src="assets/notifications/notifications.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136503205-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-136503205-1');
    </script>

</body>

</html>
